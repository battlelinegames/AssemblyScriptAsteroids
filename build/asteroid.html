<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Asteroid Game</title>
</head>

<body style="margin-top: 0px; margin-bottom: 0px; background-color: #222">
  <div style="margin-top: 0px; margin-bottom: 0px; text-align: center; width: 100%; height: 100%">
    <!--<canvas style="width: 45%; margin-right: auto; margin-left: auto; display: inline;" id="cnvs" width="512"
      height="512"></canvas>-->
    <canvas id="cnvs" width="512" height="512"></canvas>

  </div>
  <script type="module" src='asteroidshooter.min.js'></script>
  <script type="module">
    import { startGame } from './asteroidshooter.min.js';
    var w = window.innerWidth * 0.99;
    var h = window.innerHeight * 0.99;
    var cnvs = document.getElementById("cnvs");
    if (w > h) {
      cnvs.width = h;
      cnvs.height = h;
    }
    else {
      cnvs.width = w;
      cnvs.height = w;
    }

    startGame('AsteroidShooter.wasm');
  </script>
</body>

</html>
